<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="cordova.js"></script>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet" type="text/css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body> 
	<div class="background">
  		<div id="entry-banner">
        	<div style="position: relative;top: 50%; transform: translateY(-50%);">
        		<div id="stj-banner-logo"></div>
            	<h1 id="banner-name">NHS Tutoring</h1>
            </div>
        </div>
        <div style="height:50vh; text-align:center">
        	<div style="position: relative;top: 50%; transform: translateY(-50%);">
                <p>Enter your name:</p>
                <input id="nameBox" style="margin: 4vh 0; width:60%" type="text" name="name" placeholder="First Last...">
                <p>Enter your grade:</p>
                <input id="grade" style="margin: 4vh 0; width:60%" type="text" name="name" placeholder="XX...">
                <h3 class="button" onClick="enteredName()">Continue</h3>
            </div>
        </div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>

<script>
	function enteredName() {
		if ($("#nameBox").val().length > 0 && $("#grade").val().length > 0) {
			//save to persistent
			localStorage.name = $("#nameBox").val();
			localStorage.grade = $("#grade").val();
			window.location.replace("select-classes.html");
		}
	}
	document.addEventListener("deviceready", function() {
			if (localStorage.name != null)
				window.location.replace("main.html");
		}, false);
</script>
</body>
</html>
