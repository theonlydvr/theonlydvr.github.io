                 </table>  
               </div>
            <div style="height:15vh">
        		<h3 class="button" onClick="storeClasses()" style="margin: 0; position: relative;top: 50%; transform: translateY(-50%);">Continue</h3>
            </div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
<script>
	function storeClasses() {
		var classList = [];
		for (var i = 0; i < $('.selected').length; i++) {
			var name = $('.selected').eq(i).attr("id").charAt(0).toUpperCase() + $('.selected').eq(i).attr("id").slice(1);
			classList.push(name);
		}
		localStorage.classes = classList;
		window.location = 'main.html';
	}
	function classClicked(id) {
		var bg = $(id).css('background-image');
		$(id).addClass("selected");
        bg = bg.replace('url(','').replace(')','').replace(/\"/gi, "");
		bg = bg.substring(bg.lastIndexOf("/") + 1);
		if (bg.includes("deselected")) {
			bg = bg.replace("deselected", "selected");
		}
		else {
			$(id).removeClass("selected");
			bg = bg.replace("selected", "deselected");
		}
		$(id).css("background-image", "url('images/subject-icons/" + bg + "')");
	}
</script>
