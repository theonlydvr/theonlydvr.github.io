<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet" type="text/css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body> 
	<script>
		function dayClick(id) {
			if (!$(id).hasClass("afterschool-selected"))
				$(id).addClass("afterschool-selected");
			else
				$(id).removeClass("afterschool-selected");
		}
		function done() {
			var dayList = [];
			for (var i = 0; i < $('.afterschool-selected').length; i++) {
				var name = $('.afterschool-selected').eq(i).attr("id").charAt(0).toUpperCase() + $('.afterschool-selected').eq(i).attr("id").slice(1);
				dayList.push(name);
			}
			window.location.href = "mailto:" + 'evdastinvanrijn@stjohns.be' + "?subject=" + 'Tutoring for ' + localStorage.name + ' in ' + getParameterByName('class') + ' on ' + dayList.toString() + ' afterschool' + '&body=' + $('textarea').val();
		}
	</script>
	<div class="background" style="text-align:center">
   	  <div style="height:15%">
      		<h3 style="margin: 0; position: relative;top: 50%; transform: translateY(-50%);">Select the days that work for you</h3>
        </div>
      <div style="height:20%">
        	<table style="position: relative;top: 50%; transform: translateY(-50%); table-layout:fixed; width: 90%; margin:0 auto">
                <tr>
                	<td>
                    	<div onclick="dayClick('#monday')" id="monday" class="afterschool-day">M</div>
                    </td>
                    <td>
                    	<div onclick="dayClick('#tuesday')" id="tuesday" class="afterschool-day">Tu</div>
                    </td>
                    <td>
                    	<div onclick="dayClick('#thursday')" id="thursday" class="afterschool-day">W</div>
                    </td>
                    <td>
                    	<div onclick="dayClick('#friday')" id="friday" class="afterschool-day">Th</div>
                    </td>
                </tr>
            </table>
        </div>
        <div style="height:15%">
      		<h3 style="margin:0; position: relative;top: 50%; transform: translateY(-50%);">Describe the help you need, any details will be useful</h3>
        </div>
        <div style="height:35%">
        	<textarea style="position: relative;top: 50%; transform: translateY(-50%);" placeholder="I need help with..."></textarea>
        </div>
      <div style="height:15%">
      		<h3 style="margin: 0; position: relative;top: 50%; transform: translateY(-50%);">Done</h3>
        </div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
</body>
</html>
